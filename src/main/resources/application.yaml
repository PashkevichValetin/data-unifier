server:
  port: 8081  # ✅ Добавьте эту строку

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: universal-aggregator
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# ИСПРАВЛЕННЫЕ НАСТРОЙКИ DATASOURCE
app:
  datasource:
    postgres:
      jdbc-url: jdbc:postgresql://localhost:5433/user_db
      username: app_user
      password: password
      driver-class-name: org.postgresql.Driver
      pool:
        maximum-pool-size: 10
        minimum-idle: 2
        connection-timeout: 30000
    mysql:
      jdbc-url: jdbc:mysql://localhost:3307/order_db
      username: app_user
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver
      pool:
        maximum-pool-size: 10
        minimum-idle: 2
        connection-timeout: 30000

  kafka:
    topic:
      unified-customers: unified-customers

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.pashcevich: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE